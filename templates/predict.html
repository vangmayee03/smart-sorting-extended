DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predict - Nutrigaze</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Applying the Inter font as the default */
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Styling for the drag-and-drop area */
    .drag-area {
      border: 2px dashed #cbd5e1;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    .drag-area.dragover {
      border-color: #f72585;
      background-color: rgba(247, 37, 133, 0.05);
    }
    /* Hide the default file input */
    #file-input {
      display: none;
    }

    /* --- BACKGROUND SLIDESHOW STYLES --- */
    #slideshow {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1; /* Place it behind the content */
    }

    #slideshow > div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        animation: image-fade 25s linear infinite;
    }

    /* Stagger the animations for each image */
    #slideshow > div:nth-child(1) { background-image: url('https://images.unsplash.com/photo-1550258987-190a2d41a8ba?auto=format&fit=crop&w=1950&q=80'); animation-delay: 0s; }
    #slideshow > div:nth-child(2) { background-image: url('https://images.unsplash.com/photo-1590779033100-9f60a05a013d?auto=format&fit=crop&w=1950&q=80'); animation-delay: 5s; }
    #slideshow > div:nth-child(3) { background-image: url('https://images.unsplash.com/photo-1518977676601-b53f82aba655?auto=format&fit=crop&w=1950&q=80'); animation-delay: 10s; }
    #slideshow > div:nth-child(4) { background-image: url('https://images.unsplash.com/photo-1571771894821-ce9b6c11b08e?auto=format&fit=crop&w=1950&q=80'); animation-delay: 15s; }
    #slideshow > div:nth-child(5) { background-image: url('https://images.unsplash.com/photo-1445197138520-6099b74be44b?auto=format&fit=crop&w=1950&q=80'); animation-delay: 20s; }

    /* Keyframes for the fade animation */
    @keyframes image-fade {
        0% { opacity: 0; transform: scale(1); }
        4% { opacity: 1; } /* Fade in */
        20% { opacity: 1; transform: scale(1.05); } /* Hold and slightly zoom */
        24% { opacity: 0; } /* Fade out */
        100% { opacity: 0; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gray-100">

  <nav class="bg-black bg-opacity-80 backdrop-blur-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <a href="{{ url_for('index') }}" class="text-2xl font-bold uppercase tracking-wider text-white">Nutrigaze</a>
        
        <div class="hidden md:flex items-center space-x-8">
          <a href="{{ url_for('index') }}" class="text-gray-300 hover:text-white transition-colors duration-300 font-medium">Home</a>
          <a href="{{ url_for('about') }}" class="text-gray-300 hover:text-white transition-colors duration-300 font-medium">About</a>
          <a href="{{ url_for('predict') }}" class="text-white transition-colors duration-300 font-bold border-b-2 border-pink-500">Predict</a>
          <a href="{{ url_for('contact') }}" class="text-gray-300 hover:text-white transition-colors duration-300 font-medium">Contact</a>
        </div>
        
        <div class="md:hidden">
            <button id="mobile-menu-button" class="text-white focus:outline-none">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
      </div>
    </div>
    
    <div id="mobile-menu" class="hidden md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a href="{{ url_for('index') }}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
          <a href="{{ url_for('about') }}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">About</a>
          <a href="{{ url_for('predict') }}" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium">Predict</a>
          <a href="{{ url_for('contact') }}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Contact</a>
        </div>
    </div>
  </nav>

  <div id="slideshow">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <main class="relative min-h-[calc(100vh-80px)] flex items-center justify-center p-4">
    <div class="absolute inset-0 w-full h-full bg-black bg-opacity-50 z-0"></div>

    <div class="relative z-10 w-full max-w-lg">
      <form class="bg-white bg-opacity-90 backdrop-blur-lg rounded-2xl shadow-2xl p-6 md:p-10 text-center" action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
        <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">Check Your Product</h2>
        <p class="text-gray-600 mb-6">Upload an image to analyze its freshness.</p>

        <label for="file-input" id="drag-area-label" class="drag-area w-full h-48 rounded-xl flex flex-col items-center justify-center cursor-pointer text-gray-500 hover:text-gray-700">
          <div id="initial-state">
            <svg class="mx-auto h-12 w-12" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
              <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <p class="mt-2 text-sm">
              <span class="font-semibold text-pink-600">Click to upload</span> or drag and drop
            </p>
            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
          </div>
          <div id="preview-state" class="hidden w-full h-full flex flex-col items-center justify-center">
            <img id="image-preview" src="#" alt="Image Preview" class="max-h-32 rounded-lg"/>
            <p id="filename" class="text-sm text-gray-800 mt-2 font-medium"></p>
          </div>
        </label>
        <input type="file" id="file-input" name="image" accept="image/*" required>

        <button type="submit" id="submit-button" class="w-full mt-6 bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-all duration-300 transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none" disabled>
          Predict
        </button>
      </form>
    </div>
  </main>

  <script>
    // --- DRAG AND DROP UPLOADER LOGIC ---
    const dragArea = document.getElementById('drag-area-label');
    const fileInput = document.getElementById('file-input');
    const initialState = document.getElementById('initial-state');
    const previewState = document.getElementById('preview-state');
    const imagePreview = document.getElementById('image-preview');
    const filenameDisplay = document.getElementById('filename');
    const submitButton = document.getElementById('submit-button');

    // Prevent default behaviors for drag and drop
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dragArea.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // Highlight drop area when item is dragged over it
    ['dragenter', 'dragover'].forEach(eventName => {
      dragArea.addEventListener(eventName, () => dragArea.classList.add('dragover'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dragArea.addEventListener(eventName, () => dragArea.classList.remove('dragover'), false);
    });

    // Handle dropped files
    dragArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      handleFiles(files);
    }
    
    // Handle file selection via click
    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    // This function provides the confirmation
    function handleFiles(files) {
      if (files.length > 0) {
        const file = files[0];
        if (file.type.startsWith('image/')) {
          // Show the filename
          filenameDisplay.textContent = file.name;
          
          // Show the image preview
          const reader = new FileReader();
          reader.onload = (e) => {
            imagePreview.src = e.target.result;
          };
          reader.readAsDataURL(file);

          // Switch from the initial view to the preview view
          initialState.classList.add('hidden');
          previewState.classList.remove('hidden');
          
          // Enable the predict button
          submitButton.disabled = false;
          
          // Ensure the selected file is attached to the input for form submission
          fileInput.files = files; 
        } else {
            alert('Please upload an image file.');
        }
      }
    }

    // --- ADDED: MOBILE MENU TOGGLE ---
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>predict
